<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CES-2025</title>
    <link rel="icon" type="image/x-icon" sizes="180x180"  href="{{ url_for('static', filename='images/logo.png') }}">
    
        
    
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>

<style>
    body {
    margin: 0;
    padding: 0;
    font-family: "Times New Roman", Times, serif;
    background-color: #0c2a47;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
}

.main-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
}

.patient-data-container {
    background: #0c2a47;
    border-radius: 0%;
    padding: 20px;
    flex-grow: 1; /* Allow the table to stretch */
}

.patient-data-table {
    width: 100%;
    border-collapse: collapse;
}

.patient-data-table td {
    padding: 5px 20px;
    color: #c9c9c9;
    font-size: 1.4em;
    white-space: nowrap; /* Prevent text wrapping */
}
.patient-data-row {
    display: flex;
    align-items: center;
    gap: 0px; /* Add space between the logo and the table */
    width: 99%; /* Ensures the row stretches across the container */
}

.logo {
    max-height: auto; /* Set the logo's height */
    max-width: auto;
}
.content-container {
    display: flex;
    justify-content: center; /* Center align both containers */
    align-items: flex-start; /* Align containers at the top */
    gap: 10px; /* Add spacing between containers */
    justify-content: space-between;
    width: 100%;
    gap: 10px;
}

.left-container {
    flex: 1.5; 
    display: flex;
    flex-direction: column;
    gap: 10px;
}

 .video-container {
    background-color: #424242;
    border-radius: 0px;
    height: 803px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


.right-container {
    flex: 1.5; /* Adjust width proportionally to the left container */
    display: flex;
    flex-direction: column;
    gap: 1px;
}
.vital-top-row {
    display: flex;
    justify-content: space-between; /* Equal spacing between the containers */
    gap: 10px; /* Adjust gap if needed */
    width: 100%;
    box-sizing: border-box;
}

.temperature-container, .spo2-container, .heart-rate-container {
    flex: 1; /* Equal width for all containers */
    height: 170px; /* Ensure consistent height */
    text-align: center; /* Center content horizontally */
    padding: 10px; /* Adjust padding to align elements */
    display: flex; /* Use flexbox for content alignment */
    flex-direction: column; /* Stack content vertically */
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
    margin-bottom: 10px;
}

.temperature-container{
    background-color: rgb(28, 62, 94);
}

.spo2-container{
    background-color: rgb(28, 62, 94);
}

.heart-rate-container{
    background-color: rgb(28, 62, 94);
}

/* Font size for vital values */
#temperature-value, #spo2-value, #HR-value{
    font-size: 6em; /* Set font size to 5em */
    font-weight: bold;
}

.temperature-row{
    display: flex;
    color: #FF8C00;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Space between values */
    position: relative;
    width: 100%; /* Ensures full width for alignment */
}

.spo2-row{
    display: flex;
    color: #9aefba;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Space between values */
    position: relative;
    width: 100%; /* Ensures full width for alignment */
}

.HR-row {
    color: #e26677;
}

.spo2-container h3 {
    font-size: 1.2em;
    margin-top: 40px;
    margin-bottom: 0px;
    color: #80e69a;
    font-weight: bolder;
}

.temperature-container h3{
    font-size: 1.2em;
    margin-top: 10px;
    margin-bottom: 0px;
    color: #f8cf70;
    font-weight: bolder;

}

.heart-rate-container h3{
    font-size: 1.2em;
    margin-top: 40px;
    margin-bottom: 0px;
    color: #a2353b;
    font-weight: bolder;
}

.temperature-container td, .spo2-container td, .heart-rate-container td {
    padding-top: 10px;
    padding-bottom: 14.5px;
    vertical-align: middle; /* Center-align content vertically */
    text-align: center; /* Ensure alignment is centered */
}

.spo2-row.left-align {
    justify-content: flex-start; /* Aligns min value to the left */
}


.element{
    display: block;
    box-sizing: border-box;
    height: 140px;
}

.graph-row {
    display: flex;
    width: 100%;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

.graph-container {
    flex: 1;
    height: 173px; /* Set a consistent height */
    width: 100%;
    background-color: #c9c9c9;
    padding: 15px;
	padding-bottom: 3px;
    box-sizing: border-box;
    position: relative;
    margin-bottom: 10px;
} 

.ecg-box {
    background: black;
    color: #8DFF0A;
}

.ppg-box {
    background: black;
    color: blue;
}

canvas {
    display: block;
    width: 100%;
    height: 100%;
}



    .temperature-container img
    {
    width: 85px; /* Set the width of the images */
    height: 85px; /* Set the height of the images */
    object-fit: contain; /* Maintain aspect ratio of the images */
    vertical-align: middle; /* Align image with text */
    }

    .spo2-container img{
    width: 60px; /* Set the width of the images */
    height: 80px; /* Set the height of the images */
    object-fit: contain; /* Maintain aspect ratio of the images */
    vertical-align: middle; /* Align image with text */
    margin-right: 15px;
    }

    .heart-rate-container img{
    width: 65px; /* Set the width of the images */
    height: 100px; /* Set the height of the images */
    object-fit: contain; /* Maintain aspect ratio of the images */
    vertical-align: middle; /* Align image with text */
    margin-right: 20px;
    }

.bottom-container {
    background-color: #0c2a47;
    display: flex; /* Use flexbox to align items in a row */
    justify-content: space-between; /* Space between the containers */
    align-items: center; /* Align both containers vertically at the center */
    gap: 10px; /* Add spacing between the containers */
    padding: 0px; /* Add padding around the entire container */
    height: auto; /* Adjust height dynamically to fit content */
}

.icon-container {
    flex: 0.8;
    background-color: #c9c9c9;
    text-align: center;
    display: flex; /* Use flexbox for internal alignment */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
}

.alert-table h3 {
    text-align: center;
    align-items: center;
    color: #0c2a47;
    margin: 5px;
    font-size: 1.3em;
}

.alert-container {
    flex: 1;
    background-color: #c9c9c9;
    display: flex; /* Use flexbox to align items in a row */
    justify-content: space-between; /* Add space between the tables */
    align-items: flex-start; /* Align tables to the top */
    gap: 0px; /* Add spacing between tables */
    height: 234px;
}

.alert-table {
   flex: 1;
   background-color: #c9c9c9;
   color: white;

}

.alert-table table {
    width: 100%;
    border-collapse: collapse; /* Allows border spacing */
	border: 2px solid #9b9b9b; 
}


.alert-table td {
    position: relative;
    padding: 12px;
    background-color: #c9c9c9;
    font-size: 1.3em;
    color: red;
    text-align: left;
    font-weight: bold;
	
}

#icon-table {
    width: 100%;
    border-collapse: collapse;
}

.icon-table td {
    color: red;
    text-align: center;
}

#icons img {
    width: 60px; /* Adjust the size of icons */
    height: 60px;
    object-fit: contain;
}

#icons {
            display: flex; /* Align tables side by side */
            justify-content: space-between; /* Add space between the tables */
            gap: 30px; /* Optional: Add consistent spacing */
        }

/* Sneeze/Cough Alerts - Yellow Background */
.green-alert td {
    background-color: #c9c9c9;
    color: #229342; 
}


/* Eating/Drinking Alerts - Orange Background */
/* .orange-alert td {
    background-color:#c9c9c9;
    color: rgb(255, 156, 7);
    
} */

/* Vital Alerts - Dynamic Colors */
.red-alert td {
    background-color: #c9c9c9;
    color:#fa0035;  
}

/* .green-alert td {
    background-color:#c9c9c9;
    color: rgb(163, 252, 30);
    
} */

.orange-alert td {
    background-color: #c9c9c9;
    color: #ff7434;
}

.default-alert td {
    background-color: #c9c9c9;
    color: grey;
}
#vital-alert-table {
    flex: 2; /* Increase width */
    max-width: 100%; /* Set maximum width for larger table */
}


#icons img{
    width: 80px; /* Set the desired width */
    height: 80px; /* Set the desired height */
    object-fit: contain; /* Ensures the image maintains its aspect ratio */
}

svg {
     /* Set appropriate width */
    width: 110px;
    height: 110px; /* Set appropriate height */
    display: block; /* Ensure it appears as a block element */
}

#icon1 svg {
     /* Set appropriate width */
    width: 110px;
    height: 110px; /* Set appropriate height */
    display: block; /* Ensure it appears as a block element */
}

#icon2 svg {
    width: 110px; /* Set appropriate width */
    height: 110px; /* Set appropriate height */
    display: block; /* Ensure it appears as a block element */
}

#icon3 svg {
    width: 110px; /* Set appropriate width */
    height: 110px; /* Set appropriate height */
    display: block; /* Ensure it appears as a block element */
}

#icon4 svg {
    width: 110px; /* Set appropriate width */
    height: 110px; /* Set appropriate height */
    display: block; /* Ensure it appears as a block element */
}
</style>

<script>


function manageAlertTable(tableBodyId, message, colorClass, maxRows = 6) {
const tableBody = document.getElementById(tableBodyId);

// Check if the table has reached the maximum number of rows
while (tableBody.children.length >= 4) {
// Remove the oldest row
tableBody.removeChild(tableBody.firstChild);
}

// Create a new row for the alert
const row = document.createElement("tr");
const messageCell = document.createElement("td");
messageCell.textContent = message;
row.appendChild(messageCell);

// Apply color class to the row
row.classList.add(colorClass);

// Append the new alert to the table body
tableBody.appendChild(row);
}

// Function to add Sneeze/Cough Alerts with yellow color
function addSneezeCoughAlert(message, timestamp) {
manageAlertTable(
"alert-table-body",
`${timestamp}: ${message}`,
"green-alert"
);
}

// Function to add Eating/Drinking Alerts with orange color
function addEatingDrinkingAlert(message, timestamp) {
manageAlertTable(
"alert-table-body",
`${timestamp}: ${message}`,
"orange-alert"
);
}



function formatTimestamp(date) {
    const hours = date.getHours();
    const minutes = date.getMinutes().toString().padStart(2, '0');
    const seconds = date.getSeconds().toString().padStart(2, '0');
    const suffix = hours >= 12 ? 'pm' : 'am';
    const formattedHours = hours % 12 || 12; // Convert to 12-hour format
    return `${formattedHours}:${minutes}:${seconds} ${suffix}`;
}

// Listen to video timeupdate event

const currentTime = Math.floor(videoPlayer.currentTime);

// Loop through notification actions
notificationActions.forEach(({ time, action }) => {
    // Only trigger the notification if this timestamp has not been triggered already
    if (currentTime === time && !triggeredNotifications.has(time)) {
        triggeredNotifications.add(time); // Mark timestamp as notified
        const timestamp = formatTimestamp(new Date());
        if (action === "sneezing") {
        addSneezeCoughAlert("Sneezing detected", timestamp);
        notificationIcon("Sneeze");
        }

        notificationIcon("Cough");
        addSneezeCoughAlert("Coughing detected", timestamp);
        }
        if (action === "eating"){
        notificationIcon("Eating");
        //addEatingDrinkingAlert("Eating detected", timestamp);
        }
        if (action === "drinking"){
        notificationIcon("Drinking");
        //addEatingDrinkingAlert("Drinking detected", timestamp);
        }
        if (action === "walking"){
        notificationIcon("Walking");
        //addEatingDrinkingAlert("Walking detected", timestamp);
        }
        if (action === "sitting"){
        notificationIcon("Sitting");
        //addEatingDrinkingAlert("Sitting detected", timestamp);

});
});

// Function to add Vital Alerts with red/green/yellow background based on type
const alertState = {
    highHeartRate: false,
    lowSpO2: false,
    deviantSpO2: false,
    lowHeartRate: false
};

// Function to add Vital Alerts with red/green/yellow background based on type
function addVitalAlert(message, type) {
    let colorClass;
    switch (type) {
        case "high":
            colorClass = "red-alert"; // Critical alert
            break;
        case "medium":
            colorClass = "orange-alert"; // Warning alert
            break;
        case "low":
            colorClass = "green-alert"; // Normal alert
            break;

		case "severity":
            colorClass = "red-alert"; // Severity alert (always red)
            break;

        default:
            colorClass = "default-alert"; // Default color
    }

    const timestamp = formatTimestamp(new Date());
    manageAlertTable("alert-table-body", `${timestamp}: ${message}`, colorClass, 4);
}

// Function to check vitals and add alerts
function checkVitalsAndAddAlerts(latestData) {
    console.log('Checking vitals:', latestData);

    // Check for high heart rate
    if (latestData.heart_rate >= 100 && latestData.heart_rate !== alertState.lastHeartRate) {
        addVitalAlert(`High HR(${latestData.heart_rate}bpm)!`, "high");
        alertState.highHeartRate = true;
        alertState.lastHeartRate = latestData.heart_rate;
    } else if (latestData.heart_rate < 100) {
        alertState.highHeartRate = false;
    }


    // Check for low heart rate
    if (latestData.heart_rate > 0 && latestData.heart_rate < 70 && latestData.heart_rate !== alertState.lastHeartRate) {
        addVitalAlert(`Slow HR(${latestData.heart_rate}bpm)!`, "high");
        alertState.lowHeartRate = true;
        alertState.lastHeartRate = latestData.heart_rate;
    } else if (latestData.heart_rate >= 70) {
        alertState.lowHeartRate = false;
    }


    // Check for low SpO2
    if (latestData.SpO2_val >= 81 && latestData.SpO2_val < 90 && latestData.SpO2_val !== alertState.lastSpO2) {
        addVitalAlert(`Low SpO2 (${latestData.SpO2_val}%)!`, "medium");
        alertState.lowSpO2 = true;
        alertState.lastSpO2 = latestData.SpO2_val;
    } else if (latestData.SpO2_val >= 90) {
        alertState.lowSpO2 = false;
    }

	
    // Check for critical SpO2
    // if (latestData.SpO2_val <= 91 && latestData.SpO2_val !== alertState.lastSpO2) {
    //     const severity = latestData.SpO2_val <= 85 ? "critical" : "high";
    //     addVitalAlert(`SpO2 Low (${latestData.SpO2_val}%)!`, severity);
    //     alertState.lowSpO2 = true;
    //     alertState.lastSpO2 = latestData.SpO2_val;
    // } else if (latestData.SpO2_val > 91) {
    //     alertState.lowSpO2 = false;
    // }

    // Check for deviant SpO2
    if (latestData.SpO2_val > 94 && latestData.SpO2_val < 100 && latestData.SpO2_val !== alertState.lastSpO2) {
        addVitalAlert(`Invalid SpO2 (${latestData.SpO2_val}%)`, "high");
        alertState.deviantSpO2 = true;
        alertState.lastSpO2 = latestData.SpO2_val;
    } else if (latestData.SpO2_val > 100) {
        alertState.deviantSpO2 = false;
    }
}


let stopUpdates = false; // Flag to control data updates


// Ensure updateDOM does not overwrite cleared values
function updateDOM(data) {
    if (!stopUpdates) { // Only update if updates are allowed
        document.getElementById("temperature-value").textContent = data.temperature || "--";
        document.getElementById("spo2-value").textContent = data.SpO2_val || "--";
        document.getElementById("HR-value").textContent = data.heart_rate || "--";

        checkVitalsAndAddAlerts(data);
    }
}


// Function to normalize data
function normalize(value, min, max) {
    return (value - min) / (max - min);
}

async function fetchVitalData() {
    try {
        const response = await fetch("http://192.168.1.10:8000/data");
        const data = await response.json();

        if (data) {
            updateDOM(data); // Update temperature, SpO2, and heart rate

            // ECG Updates
            const ecgValue = parseFloat(data.ecg || 0);
            ecgMin = Math.min(ecgMin, ecgValue);
            ecgMax = Math.max(ecgMax, ecgValue);
            const normalizedEcg = normalize(ecgValue, ecgMin, ecgMax) * 2 - 5;
            ecgBuffer[currentIndex] = normalizedEcg;

            const ecgMarkerData = Array(520).fill(null);
            ecgMarkerData[currentIndex] = NaN; // Gap at the current index
            ecgChart.data.datasets[0].data = ecgBuffer.map((value, idx) =>
                idx === currentIndex ? NaN : value
            );

            // PPG Updates
            const ppgIrValue = parseFloat(data.ppg_ir || 0);
            const ppgRedValue = parseFloat(data.ppg_red || 0);
            ppgIrMin = Math.min(ppgIrMin, ppgIrValue);
            ppgIrMax = Math.max(ppgIrMax, ppgIrValue);
            ppgRedMin = Math.min(ppgRedMin, ppgRedValue);
            ppgRedMax = Math.max(ppgRedMax, ppgRedValue);

            const normalizedPpgIr = normalize(ppgIrValue, ppgIrMin, ppgIrMax) * 2 - 5;
            const normalizedPpgRed = normalize(ppgRedValue, ppgRedMin, ppgRedMax) * 2 - 5;

            ppgIrBuffer[currentIndex] = normalizedPpgIr;
            ppgRedBuffer[currentIndex] = normalizedPpgRed;

            ppgChart.data.datasets[0].data = ppgIrBuffer.map((value, idx) =>
                idx === currentIndex ? NaN : value
            );
            ppgChart.data.datasets[1].data = ppgRedBuffer.map((value, idx) =>
                idx === currentIndex ? NaN : value
            );

            // Increment index
            currentIndex = (currentIndex + 1) % ecgBuffer.length;

            // Update charts
            ecgChart.update('none');
            ppgChart.update('none');
        }
    } catch (error) {
        console.error("Error fetching vital data:", error);
    }
}


// Fetch data every 30ms
setInterval(fetchVitalData, 30);



function resetGraphs() {
    currentIndex = 0; // Reset index to the beginning

    // Clear the buffers for ECG and PPG
    ecgBuffer.fill(null);
    ppgIrBuffer.fill(null);
    ppgRedBuffer.fill(null);

    // Reset graph data
    ecgChart.data.datasets[0].data = ecgBuffer.slice();
    ecgChart.data.labels = Array.from({ length: 520 }, (_, i) => (i / 52).toFixed(1));

    ppgChart.data.datasets[0].data = ppgIrBuffer.slice(); // IR values
    ppgChart.data.datasets[1].data = ppgRedBuffer.slice(); // Red values
    ppgChart.data.labels = Array.from({ length: 520 }, (_, i) => (i / 52).toFixed(1));

    // Update the charts to reflect the cleared data
    ecgChart.update();
    ppgChart.update();

    console.log("Graphs and buffers have been reset to start from index 0.");
}

/**
 * Debounce function to prevent excessive triggering
 * @param {Function} func - Function to debounce
 * @param {number} wait - Delay in milliseconds
 * @returns {Function} - Debounced function
 */
 function debounce(func, wait) {
	let timeout;
	return function (...args) {
		const context = this;
		clearTimeout(timeout);
		timeout = setTimeout(() => func.apply(context, args), wait);
	};
	}
