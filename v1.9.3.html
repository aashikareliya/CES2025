function manageAlertTable(tableBodyId, message, colorClass, maxRows = 6) {
const tableBody = document.getElementById(tableBodyId);

// Check if the table has reached the maximum number of rows
while (tableBody.children.length >= 4) {
    // Remove the oldest row
    tableBody.removeChild(tableBody.firstChild);
}

// Create a new row for the alert
const row = document.createElement("tr");
const messageCell = document.createElement("td");
messageCell.textContent = message;
row.appendChild(messageCell);

// Apply color class to the row
row.classList.add(colorClass);

// Append the new alert to the table body
tableBody.appendChild(row);
}

// Function to add Sneeze/Cough Alerts with yellow color

manageAlertTable(
    "alert-table-body",
    `${timestamp}: ${message}`,
    "yellow-alert"
);
}

// Function to add Eating/Drinking Alerts with orange color
function addEatingDrinkingAlert(message, timestamp) {
manageAlertTable(
    "alert-table-body",
    `${timestamp}: ${message}`,
    "orange-alert"
);
}

        colorClass = "yellow-alert"; // Warning alert

function updateECGGraph() {
    if (timeBuffer.length === 0) return;

    // Calculate relative time for the x-axis
    const startTime = timeBuffer[0];
    const relativeTime = timeBuffer.map(t => (t - startTime) / 1000);

    ecgChart.data.labels = relativeTime; // X-axis labels
    ecgChart.data.datasets[0].data = ecgBuffer; // ECG values
    ecgChart.update();
}

function updatePPGGraph() {
    if (timeBuffer.length === 0) return;

    const startTime = timeBuffer[0];
    const relativeTime = timeBuffer.map(t => (t - startTime) / 1000);

    // Handle cases where buffers are empty
    if (ppgIrBuffer.length === 0) {
        ppgIrBuffer.push(0); // Default to zero if no data
    }
    if (ppgRedBuffer.length === 0) {
        ppgRedBuffer.push(0);
    }

    const normalizedPpgIr = ppgIrBuffer.map(value => (value - Math.min(...ppgIrBuffer)) / (Math.max(...ppgIrBuffer) - Math.min(...ppgIrBuffer) || 1));
    const normalizedPpgRed = ppgRedBuffer.map(value => (value - Math.min(...ppgRedBuffer)) / (Math.max(...ppgRedBuffer) - Math.min(...ppgRedBuffer) || 2));

    ppgChart.data.labels = relativeTime;
    ppgChart.data.datasets[0].data = normalizedPpgIr;
    ppgChart.data.datasets[1].data = normalizedPpgRed;
    ppgChart.update();
}
